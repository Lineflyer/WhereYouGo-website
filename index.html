---
layout: default
edit_link:
  warning: _includes/warning.md
---

<header>
    <div class="center">
        <img src="images/whereyougo.png" class="logo">
    </div>
</header>

<main>
    {% capture mdtmp %}{% include warning.md %}{% endcapture %}
    {% unless mdtmp contains "WARNING_DISABLED" %}
        <div class="warning">
            {{ mdtmp | markdownify }}
        </div>
    {% endunless %}
</main>
